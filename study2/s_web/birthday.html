<!DOCTYPE html>
<html>
<head>
	<meta http-equiv=content-type content=text/html;charset=utf-8>
	<title>Happy Birthday</title>
</head>

<body style="text-align:center;">
	<h1 style="color: rgba(255,51,204,65%);">Happy Birthday</h1>
	<h3 style="color: rgba(154,23,156,50%);">献给李畅，生日快乐</h3>
	<p style="color: rgba(204,102,153,70%);">

		历史的碧川源远流长<br>
		停在了戊戌上<br>
		有一个可爱的姑娘<br>
		名木子申昜<br>

		齐肩秀发美丽脸庞<br>
		恻引我目光<br>
		明眸皓齿神怡心旷<br>
		不见便心慌<br>

		希望总能遇到她<br>
		遇到却紧张<br>
		哑口无言的伫立<br>
		唯有漠装腔<br>

		听闻她将要远去<br>
		不知到何方<br>
		一想到从此便远扬<br>
		诚寸断肝肠<br>

		百代过客之滥觞<br>
		忽忽若所亡<br>
		兰草终究难遇上<br>
		吾将欲何往<br>

		吾欲忍心洗污浊<br>
		铸造新模样<br>
		人我众生寿者相<br>
		皆于她身上<br>

		为什么上帝关上门<br>
		却没打开窗<br>
		不知道还有没有希望<br>
		留她在我身旁<br>
	
	</p>
</body>

</html>
